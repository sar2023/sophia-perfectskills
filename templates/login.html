{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: rgb(255, 255, 255);margin-top: 50px;">
    <div class="container h-100" style="margin-top: 5px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <form action="" method="POST" style="text-align: left;">
                                    {% csrf_token %}
                                
                                    <label for="username">Username:</label><br>
                                
                                    <input type="text" id="username" name="username"><br><br>
                                    <label for="password">Password:</label><br>
                                    <input type="password" id="password" name="password"><br><hr>
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button><br>
                                    <p style="text-align: center;">Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
                                </form>


                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="{% static 'image/PSIMG.png' %}"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
