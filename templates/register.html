{% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'registerlogin.css' %}" />
{% block content %}

<!-- design -->
<section class="vh-100" style="background-color: rgb(255, 255, 255); margin-top: 10px;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form action="" method="POST" style="text-align: left;">
                                    {% csrf_token %}
                                    <div class="form-group">

                                        {% for field in form %}
                                        <p>{{ field.label }}: <br> {{ field }}</p>


                                        {% for error in field.errors %}
                                        <small style="color: red">{{ error }}</small>
                                        {% endfor %}
                                        {% endfor %}
                                    </div><hr>

                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button><br>
                                    <p style="text-align: center;">Already have an account? <a
                                            href="{% url 'login' %}">Signin here</a></p>
                                </form>


                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="{% static 'image/PSIMG.png' %}"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
